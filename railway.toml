[services.backend]
  root = "Backend"
  start = "npm run start"
  build = "npm install"
  env = { PORT = "$PORT", REDIS_URL = "$REDIS_URL" }

[services.frontend]
  root = "Frontend"
  build = "npm install && npm run build"
  staticPublishPath = "dist"
  env = { VITE_API_BASE_URL = "https://<backend-public-url>/api" }